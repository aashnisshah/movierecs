<div class="col-lg-10 col-lg-offset-1">

	<h1 class="logo">Movies</h1>

	<div>

		<div ng-include="'views/add.html'">

	</div>


	<table class="table table-hover">
		<thead>
			<tr>
				<th class="col-lg-8">Title</th>
				<th>Genre</th>
				<th>Referral</th>
				<th>Rank</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="movie in movies">
				<td class="col-lg-8"><a href="{{ movie.imdb }}">{{ movie.title }}</a></td>
				<td>{{ movie.genre }}</td>
				<td>{{ movie.referral }}</td>
				<td>{{ movie.rank }}</td>
			</tr>
		</tbody>
	</table>

</div>
